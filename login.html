	<script>
		var phone = localStorage.getItem("phone");
		var id = localStorage.getItem("id");
		if (phone != null) {
			$("#phone").val(phone);
			$("#id").val(id);
		}

		function login() {
			var phone = $("#phone").val();
			var id = $("#id").val();
			$.post(initUrl + "/app/driver/login", {
				phone: phone,
				id: id
			}, function(obj) {
				if (obj.state == 1) {
					localStorage.setItem("phone", phone);
					localStorage.setItem("id", id);
					window.location.href = "index.html";
				} else {
					zlyslay(obj);
				}
			})

		}
